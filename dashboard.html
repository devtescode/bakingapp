        function tran() {
            changeDashboard.innerHTML = `

        }

        function ClickTranfering() {
            if (acctnum.value == "" || amoUntpay.value == "" || pinHolder.value == "") {
                alert("Enter Your Input correctly")
            }
            else if (pinHolder.value !== client[ind].mypin) {
                alert("Incorrect pin")
            }
            else if (acctnum.value == client[ind].accno) {
                alert("You Are Not Allow To Make Transfer To Your Same Account Number")
            }
            else if (amoUntpay.value > client[ind].total) {
                alert("Insufficent balance")
            }
            else if (client[ind].mypin == "") {
                alert("Go and set your pin")
            }
            else {
                var found = false
                client.filter((user, i) => {
                    var date = new Date().toLocaleDateString()
                    var time = new Date().toLocaleTimeString()
                    var status = "success"
                    var amountpaying = amoUntpay.value
                    // var myrealacc = acctnum.value
                    if (user.accno == acctnum.value) {
                        // console.log(user);
                        user.total += Number(amoUntpay.value)
                        client[ind].total -= Number(amoUntpay.value)
                        found = true
                        // changeDashboard.innerHTML = "<h1>Successful</h1>"
                        let historyDetails = {
                            reciever: user.Firstname,
                            amount: amountpaying,
                            mydate: date,
                            mytime: time,
                            mystatus: status
                        }
                        let receiverDetail = {
                            recieverdet: user.Firstname,
                            amount: amountpaying,
                            mydate: date,
                            mytime: time,
                            mystatus: status
                        }
                        user.history.push(receiverDetail)
                        client[ind].history.push(historyDetails)
                        localStorage.setItem('localclient', JSON.stringify(client))
                    }
                })
                if (found == true) {
                    alert("Successful")
                }
                else {
                    alert("Incorrect Account Number")
                }
            }
            acctnum.value = ""
            amoUntpay.value = ""
            pinHolder.value = ""
        }
